<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
 <center>

<div id=" table"  style="list-style: none;">
    <h2>Formulario Estudiantes</h2>
    <form action="/my-handling-form-page" method="post">
<li>
    <label for="name">Codigo:</label>
    <input type="number" id="codigo" name="user_name">
</li>
<br>
<li>
    <label for="name">Curso:</label>
    <input type="text" id="Curso" name="user_name">
</li>
<br>
<li>
    <label for="name">Nombre:</label>
    <input type="text" id="Nombre" name="user_name">
</li>
<br>
<li>
    <label for="name">Apellido:</label>
    <input type="text" id="Apellido" name="user_name">
</li>
<br>
<li>
    <label for="name">Materias:</label>
    <input type="text" id="Mate1" placeholder="materia 1" name="user_name">
    <input type="text" id="Mate2" placeholder="materia 2" name="user_name">
    <input type="text" id="Mate3" placeholder="materia 3" name="user_name">
</li>
<br>
<li>
    <label for="name">Notas:</label>
    <input type="text" id="Nota1" placeholder="nota1" name="user_name">
    <input type="text" id="Nota2" placeholder="nota2" name="user_name">
    <input type="text" id="Nota3" placeholder="nota3" name="user_name">
</li>
</ul>

<div>
    <button id="enviar" class="btn btn-primary mt-3" type="button">Enviar</button>
    <button id="listar" class="btn btn-primary mt-3 " type="button">Listar</button>
    

</div>
</form>
</div>
    
</center>

    <hr>

    <div class="col-5 m-5">
        <table class="table table-striped" id="table">

        </table>
    </div>

    <div class="col-5 m-5">
        <div>
        <label for="name">Curso:</label>
        <input type="text" id="curso" name="codigo">
        <button id="buscar" class="btn btn-primary mt-3 " type="button">Buscar</button>
        </div>
        <div id="usuario">
            
        </div>

    </div>
    <script src="js/enviar.js"></script>
</body>
</html>
